                <div class="col-12 col-md-6 form-group p-2">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="NOMBRE" aria-label="NOMBRE"

                </div>

                <div class="form-group col-12 col-md-6 p-2">
                    <label for="codigo">Tipo:</label>

                        <option>Semanal</option>
                        <option>Mensual</option>
                    </select> 
                </div>

                <div class="form-group col-12 col-md-6 p-2">
                    <label for="codigo">Duracion:</label> 
                    <input type="text" class="form-control" id="duracion" placeholder="Dias de la rutina"  required  pattern="[0-9]+" title="Solo numeros enteros"> <!--pattern=/^[0-9]+-->
                </div>

                <div class="form-group col-12 col-md-6 p-2">
                    <label for="codigo">Precio:</label> <input type="text" class="form-control" id="precio" required pattern="[0-9]+" placeholder="Costo de la membresia" title="Solo numeros enteros"> 
                </div>
            
            <div class="form-floating py-3 form-group col-6 p-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
